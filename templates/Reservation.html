<!DOCTYPE html>
{% include 'navbar.html' %}
<html lang="en">

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "Segoe UI";
        }
    </style>
</head>
<body>
{% block navbar %}
{% endblock %}

<div class="col-md-4">
    <form class="form_room">
        {% if err %}
            <p class="text-danger">{{ err }}</p>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label style="color: black" for="customdate">Date</label>
            <input type="hidden" name="customdate" id="customdate">
            <div class="form-control" id="reportrange"
                 style="background: #fff; border-radius: 3pt; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                <i class="fa fa-calendar"></i>&nbsp;
                <span></span> <i class="fa fa-caret-down"></i>
            </div>
        </div>
        <div class="form-group">
            <label style="color: black" for="name">Name of room</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                   placeholder="Enter name of room" name="name">
        </div>
        <div class="form-group">
            <label style="color: black" for="number">Number of room</label>
            <input type="number" class="form-control" id="number" aria-describedby="emailHelp"
                   placeholder="Enter room number as number" name="number">
            {% if msg %}
                <p class="text-danger">{{ msg }}</p>
            {% endif %}
        </div>
        <div class="form-group">
            <label style="color: black" for="price">Price for night in room</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price as number" name="price">
        </div>
        <div class="form-group">
            <label style="color: black" for="description">Short description of room</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description of room"
                   name="description">
        </div>
        <button type="submit" class="btn btn-light" formmethod="post" formaction="/room/search/">Add room</button>
    </form>
</div>


<br>
<div class="form-group-row">
    <label for="example-date-input" class="col-2 col-form-label">Date</label>
    <div class="col-10">
        <input class="form-control" type="date" data-date-format="dd/mm/yyyy" id="example-month-input">
    </div>
</div>


<input type="text" name="daterange" value="01/01/2018 - 01/15/2018"/>

<script type="text/javascript">
    $(function () {
        var end = moment().add(5, 'days');
        var start = moment();

        function cb(start, end) {
            $('#reportrange span').html(start.format('D MMMM YYYY') + ' - ' + end.format('D MMMM YYYY'));
            $("#customdate").val(start.format('D MMMM YYYY') + ' - ' + end.format('D MMMM YYYY'));
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        }

        $('#reportrange').daterangepicker({
            startDate: start,
            endDate: end,
            ranges: {
                'Today': [moment(), moment()],
                'Tomorrow': [moment(), moment().add(1, 'days')],
                'Next 2 Days': [moment(), moment().add(2, 'days')],
                'Next 5 Days': [moment(), moment().add(5, 'days')],
                'Next 7 Days': [moment(), moment().add(7, 'days')]
            }
        }, cb);

        cb(start, end);

    });
</script>
</body>
</html>
