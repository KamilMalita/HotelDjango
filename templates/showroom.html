<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2">Django People</h1>
            <hr class="mt-0 mb-4">
             {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<div class="row">
<div class="col-md-5">
    <ul>
        {%  for room in all_rooms %}
            <li>{{ room.number }}, {{ room.name }}, {{ room.description }}</li>
        {% endfor %}
    </ul>
</div>
<div class="col-md-6">
    <form>
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name of room</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                   placeholder="Enter name of room" name="name">
        </div>
        <div class="form-group">
            <label for="number">Number of room</label>
            <input type="number" class="form-control" id="number" aria-describedby="emailHelp"
                   placeholder="Enter room number as number" name="number">
        </div>
        <div class="form-group">
            <label for="price">Price for night in room</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price as number" name="price">
        </div>
        <div class="form-group">
            <label for="description">Short description of room</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description of room" name="description">
        </div>
        <button type="submit" class="btn btn-primary" formmethod="post" formaction="/room/add/">Submit</button>
    </form>
</div>
</div>
{% if msg %}
                <p class="text-danger">Adding room: {{ msg }} successfully.</p>
{% endif %}

</body>
</html>
